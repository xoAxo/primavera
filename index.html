<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>haz click</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      display: none; /* Oculta la imagen hasta que se haga clic */
    }
    audio {
      display: none; /* Mantiene oculto el reproductor de audio */
    }
  </style>
</head>
<body onclick="mostrarImagenYReproducir()">
  <img src="1.png" alt="Imagen centrada" id="imagen">
  
  <!-- Reproductor de audio -->
  <audio id="audio">
    <source src="2.mp3" type="audio/mp3">
    Tu navegador no soporta el formato de audio.
  </audio>

  <script>
    function mostrarImagenYReproducir() {
      // Mostrar la imagen
      document.getElementById('imagen').style.display = 'block';
      
      // Reproducir el audio
      document.getElementById('audio').play();
      
      // Desactivar la funcionalidad de clic despu√©s del primer clic
      document.body.onclick = null;
    }
  </script>
  
</body>
</html>
